<div class="container">
  <span class="titulo">Asignar permisos de usuario</span>
  <div class="tabla-responsive">
    <div class="contenedor1">


      <form [formGroup]="formSearch" class="form-search form-inline">
        <div class="input-container">
          <app-basic-input [typeInput]="'text'" [rightIcon]="'search'" [leftIcon]="'buscar-tuerca'" [form]="formSearch"
            [nameControlform]="'search'" [textLabel]="'Buscar roles'" [ariaRequired]="false"></app-basic-input>
        </div>

        @if(permisosDelModulo.Crear){
        <button class="btnIcon-01" routerLink="form">
          <div><span>Agregar</span></div>
          <mat-icon>add</mat-icon>
        </button>
        }

      </form>


    </div>

    <div class="table-cont">
      @defer (when roles.length !==0) {
      <app-tabla-comun [cabeceros]="cabeceros" [info-tabla]="roles" (onEdit)="editRol($event)"
        (onChangeStatus)="cambiarEstado($event)" (onDelete)="eliminarRol($event)" [paginadorNumber]="paginadorNumber"
        (onButton)="abrirPermisos($event)">
      </app-tabla-comun>

      }
    </div>

  </div>
</div>
