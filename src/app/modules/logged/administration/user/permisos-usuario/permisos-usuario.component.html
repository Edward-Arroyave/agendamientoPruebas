<div class="container">
  <h1 class="title">Asignar permisos de usuario</h1>

  <form [formGroup]="formSearch" class="form-search">
    <app-basic-input [typeInput]="'text'" [rightIcon]="'search'" [leftIcon]="'buscar-tuerca'" [form]="formSearch"
      [nameControlform]="'search'" [textLabel]="'Buscar mÃ³dulos'" [ariaRequired]="false"></app-basic-input>
  </form>

  <div class="tabla-permisos">
    @defer (when permisos.length !==0) {
    <app-tabla-permisos [info-tabla]="permisos" [cabeceros]="headers" (onChangePrincipal)="changePrincipalMenu($event)"
      (onChangeChild)="changeChildMenu($event)"></app-tabla-permisos>
    }
  </div>


  <div class="controls_two_buttons absolute_boton">
    <button class="btn-02" (click)="cancelar()">Anterior</button>

  </div>
</div>
